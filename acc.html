<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />

<title>International Spectrum</title>
<link rel="stylesheet" href="css/PDS.css" />
<link rel="stylesheet" href="jquery-mobile/jquery.mobile.structure-1.0.1.min.css" />
<link href="css/style.css" rel="stylesheet" type="text/css">

<script src="jquery-mobile/jquery-1.6.4.min.js"></script>
<script src="js/cordova-1.5.0.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.1.min.js"></script>

    </head>
    <body>
        <div data-role="page" id="accelerometer" data-theme="a">

            <div data-role="header">
                <a href="#" data-rel="back" data-icon="arrow-l">Back</a>
                <h1>Accelerometer</h1>
            </div>

            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="acceleration-x">Acceleration X:</label>
                    <input type="range" name="acceleration-x" id="acceleration-x" value="0" min="0" max="100" />
                </div>
                <div data-role="fieldcontain">
                    <label for="acceleration-y">Acceleration Y:</label>
                    <input type="range" name="acceleration-y" id="acceleration-y" value="0" min="0" max="100" />
                </div>
                <div data-role="fieldcontain">
                    <label for="acceleration-z">Acceleration Z:</label>
                    <input type="range" name="acceleration-z" id="acceleration-z" value="0" min="0" max="100" />
                </div>
            </div>

            <script type="text/javascript" src="js/api/accelerometer.js"></script>

        </div>
    </body>
</html>
